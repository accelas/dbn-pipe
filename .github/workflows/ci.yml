name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: debian:trixie

    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            git \
            wget \
            ca-certificates \
            build-essential \
            python3 \
            libssl-dev \
            libzstd-dev

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Bazelisk
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazelisk
          key: bazelisk-${{ runner.os }}

      - name: Cache Bazel versions
        uses: actions/cache@v4
        with:
          path: ~/.bazel
          key: bazel-version-${{ hashFiles('.bazelversion') }}

      - name: Cache Bazel build
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-build-${{ runner.os }}-${{ hashFiles('.bazelversion', 'MODULE.bazel') }}
          restore-keys: |
            bazel-build-${{ runner.os }}-

      - name: Install Bazelisk
        run: |
          wget -q https://github.com/bazelbuild/bazelisk/releases/download/v1.20.0/bazelisk-linux-amd64 -O /usr/local/bin/bazel
          chmod +x /usr/local/bin/bazel

      - name: Build all targets
        run: bazel build //...

      - name: Run tests
        run: bazel test //... --test_output=errors
