name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/accelas/mango-option/ci-env:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Bazel versions
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazelisk
          key: bazel-version-${{ hashFiles('.bazelversion') }}

      - name: Cache Bazel build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
          key: bazel-v1-${{ hashFiles('.bazelversion', 'MODULE.bazel', '.bazelrc') }}-${{ github.sha }}
          restore-keys: |
            bazel-v1-${{ hashFiles('.bazelversion', 'MODULE.bazel', '.bazelrc') }}-
            bazel-v1-

      - name: Build all targets
        run: bazel build //...

      - name: Run test suite
        run: bazel test //... --test_output=errors
